{%extends "base.html"%}
{% block content %}

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Edit Profile.</h2>
            </div>
            <div class="card-body">
    <form method="POST" autocomplete="off" enctype="multipart/form-data">

        <div class="form-group">
            <input type="text" class="form-control" name="name" id="" value="{{profileData.name}}" required>
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Your New Email" type="email" name="email" value="{{profileData.email}}">
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Your Bio" type="text" name="bio" value="{{profileData.bio}}">
        </div>
        <div class="form-group">  
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="profile_pic" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Add Profile Picture.</label>
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-block">Submit</button>
        <small id="emailHelp" class="form-text text-muted">Your Data is Safe with Us.</small>

    </form>
</div>
</div>
    </div>


{% endblock %}
