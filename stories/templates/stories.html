{% extends "base.html" %}
{% block content %}

<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="">Select preffered genre</label>
            <select class="form-control" name="category">
                <option></option>
                <option>Drama</option>
                <option>Comedy</option>
                <option>Crime & Detective</option>
                <option>Horror</option>
                <option>Romance</option>
                <option>Action & Adventure</option>
                <option>Mythology</option>
                <option>Sci-Fi</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Search">
    </form>
        <div class="container">
            {% for story in stories %}
                {% if story %}
                    <div class="list-group">
                        <a href="/single_story/{{story.story_id}}" class="list-group-item list-group-item-action"><img src="{{url_for('static', filename=story.picture)}}" alt="" style="width: 50px; height: 50px;"> {{story.title}}</a>
                    </div>
                {% else %}
                    <h3 style="color: white; font-size: xx-large;">No stories found. Please choose another genre.</h1>
                {% endif %}
            {% endfor %}
        </div>
        
</div>


{% endblock %}
