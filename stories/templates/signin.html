{%extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Sign In to account.</h2>
              </div>
        <div class="card-body">
    <form method="POST" autocomplete="off">
        <div class="form-group">
            <input type="text" name="name" class="form-control" id="" placeholder="Your Name">
        </div>
        <div class="form-group">
            
            <input type="password" placeholder="Your Password" name="password" class="form-control" id="">
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign In</button>
        <small id="emailHelp" class="form-text text-muted">Your Data is Safe with Us.</small>
    </form>
</div>
</div>
</div>


{% endblock %}
